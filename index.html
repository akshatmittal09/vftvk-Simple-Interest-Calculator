<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"> 
            
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" class="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()">
            <span id="rate_val"> 10.25 </span>% <br/>

  <output id="sliderVal"> </output>
        
         <br/>
        No. of Years <input type="dropdown"  id="years" list="year"> 
        <datalist id="year">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            
    
        </datalist> <br/>
        <!-- Interest : <span id="result"></span><br> -->
        

        <button onclick="compute()">Compute Interest</button>
        <br/>

        <span id="result"></span>
        <footer>
                &#169; This Calculator belongs Akshat Mittal
        </footer>
    
    </div>
    </body>
</html>
